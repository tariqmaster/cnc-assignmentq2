<!DOCTYPE html>
<html>
<head>
    <title>CHAPTER # 7 - Forms</title>
</head>
<body>
    <h1>Chapter # 7 - Forms</h1>
    <form action="https://www.example.com/login.php" method="get">
        <fieldset>
            <legend>
                Your details:
            </legend>
            <label>
                Name:
                <input type="text" name="name" size="40" maxlength="150"> 
            </label><p></p>
            <label>
                Email:
                <input type="email" name="email" size="40" maxlength="100">
            </label>
        </fieldset>
        <br />
        <fieldset>
            <legend>
                Your review:
            </legend>
            <br />
            <label for="hear-about">
                How did you hear about us?
            </label bgcolor="orange">
            <select name="referrer" id="hear-about">
                <option value="google">Google</option>
                <option value="friend">Friend</option>
                <option value="news">News</option>
                <option value="advert">Advertisement</option>
                <option value="others">Others</option>
            </select>
        <p>
            Would you visit again?<br />
            <label>
                <input type="radio" name="rating" value="yes">
                Yes
            </label>
            <label>
                <input type="radio" name="rating" value="no">
                No
            <label>
                <input type="radio" name="rating" value="may be">
                May be
            </label>
        </p>
        <p>
            <label for="comments">
                Comments
            </label><br />
            <textarea rows="6" cols="50" id="comments">
            </textarea>
        </p>
        <p>
            <label>
                <input type="checkbox" checked="checked" >
                Sign me up for email updates.
            </label> 
        </p>
        <input type="submit" value="submit review">
        </fieldset>
    </form>
</body>
</html>
